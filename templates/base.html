<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Speech Therapy{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {

                    colors: {
                        primaryLight: '#e3cafc',
                        primaryDark: '#6B21A8',
                        primaryDarkHover: '#4C1D95',

            },
        };

    <footer class="bg-primaryDark text-white p-4">
        <div class="container mx-auto text-center">
